<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aïda ❤️ Will You Be My Valentine?</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Sacramento&family=Montserrat:wght@400;700&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    text-align: center;
    overflow: hidden;
    position: relative;
  }

  /* Cat Frame */
  .cat-frame {
    display: block;
    margin: 40px auto 20px auto;
    border: 5px solid #fff;
    border-radius: 25px;
    padding: 15px;
    width: 380px;
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
  }

  .cat-frame img {
    width: 100%;
    height: auto;
    border-radius: 20px;
    display: block;
    margin: 0 auto;
  }

  /* Question */
  h1 {
    font-family: 'Sacramento', cursive;
    font-size: 3rem;
    color: #fff;
    margin: 20px 0 40px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  }

  /* Buttons */
  button {
    font-size: 1.6rem;
    padding: 25px 50px;
    margin: 20px;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yes {
    background-color: #fff;
    color: #ff6b81;
  }

  #no {
    background-color: #ff6b81;
    color: #fff;
    position: relative;
  }

  /* Heart emoji styling */
  .heart {
    position: absolute;
    font-size: 20px;
    animation-name: floatHeart;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    opacity: 0.9;
  }

  @keyframes floatHeart {
    0% { transform: translateY(0); opacity: 1; }
    50% { transform: translateY(-500px) rotate(360deg); opacity: 0.7; }
    100% { transform: translateY(0) rotate(720deg); opacity: 1; }
  }
</style>
</head>
<body>

<!-- Cat image -->
<div class="cat-frame">
  <!-- REPLACE THIS LINK WITH YOUR JPEG LINK OR FILE NAME -->
  <img src="cat.jpg" alt="Cute cat drawing">
</div>

<!-- Main Question -->
<h1>Aïda, will you be my Valentine? ❤️</h1>

<!-- Buttons -->
<button id="yes">Yes</button>
<button id="no">No</button>

<script>
const yesButton = document.getElementById("yes");
const noButton = document.getElementById("no");

// "No" button moves when hovered
noButton.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
  const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
  noButton.style.position = 'absolute';
  noButton.style.left = x + 'px';
  noButton.style.top = y + 'px';
});

// "Yes" button click
yesButton.addEventListener("click", () => {
  alert("Happy Valentine's Day my love. Every video call, every message with you makes me realize I want to spend my life with you. I choose you every day and I'm so grateful to have you in my life ❤️");
});

// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "❤️";

  // Random size
  const size = 15 + Math.random() * 25;
  heart.style.fontSize = size + "px";

  // Random horizontal position
  heart.style.left = Math.random() * window.innerWidth + "px";

  // Random color (optional: pastel or bright)
  const hue = Math.random() * 360;
  heart.style.color = `hsl(${hue}, 70%, 70%)`;

  // Random animation duration
  const duration = 4 + Math.random() * 4;
  heart.style.animationDuration = duration + "s";

  document.body.appendChild(heart);

  // Remove heart after it floats away
  setTimeout(() => {
    heart.remove();
  }, duration * 1000);
}

// Create hearts continuously
setInterval(createHeart, 400);
</script>

</body>
</html>
